<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <template id="world-clock-template">
      <div class="world-clock-container">
        <div class="world-clock-time">12:25</div>
        <div class="world-clock-form-containr">
          <form action="">
            <div class="row">
              <input
                name="city"
                list="city-list"
                id="city"
                list="cities"
                autocomplete="false"
                placeholder="City..."
              />
              <button class="button-edit">Save</button>
              <button class="button-delete">x</button>
              <datalist id="city-list"> </datalist>
            </div>
          </form>
        </div>
        <div class="world-clock-date">3 dec 2022</div>
      </div>

      <style>
        * {
          box-sizing: border-box;
          font-family: Arial, Helvetica, sans-serif;
        }
        .world-clock-container {
          position: relative;
          background-color: #eee;
          border-radius: 10px;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          padding: 30px 8px 10px;
          margin: 8px;
          width: 170px;
        }
        .world-clock-container > * {
        }
        .world-clock-date {
          font-size: 14px;
        }
        .world-clock-time {
          font-size: 36px;
          text-align: center;
        }
        .world-clock-city {
          display: none;
          font-size: 24px;
          font-weight: bold;
          text-transform: capitalize;
        }

        form {
          width: 100%;
          text-align: left;
          font-size: 18px;
        }

        input {
          display: inline-block;
          width: 60%;
          padding: 4px 8px;
          font-size: 16px;
          font-weight: 600;
          border: 1px solid #7091c2;
        }
        input:focus {
          outline: none;
        }
        input:disabled {
          border: 1px solid transparent;
          padding-left: 0;
          background-color: inherit;
          text-transform: capitalize;
        }
        button {
          display: inline-block;
          border-radius: 16px;
          border: none;
          cursor: pointer;
          padding: 2px 8px;
          background-image: linear-gradient(to bottom, #7091c2, #1e58af);
          color: white;
        }

        .button-delete {
          border-radius: 50%;
          position: Absolute;
          top: 4px;
          right: 4px;
          padding: 4px 8px;
          background-image: none;
          color: #1e58af;
        }

        .button-delete:hover {
          background-image: linear-gradient(to bottom, #7091c2, #1e58af);
          color: white;
        }
      </style>
    </template>

    <h1>World Clock</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, illo!
    </p>

    <div id="clock-wrapper">
      <!-- <world-clock></world-clock> -->
    </div>
    <button id="addClock">&plus;</button>

    <script src="./src/Clock.js"></script>
  </body>
</html>
