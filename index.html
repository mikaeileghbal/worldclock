<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="/styles/main.css" />
		<title>Document</title>
	</head>
	<body>
		<template id="world-clock-template">
			<div class="world-clock-container">
				<div class="world-clock-time">12:25</div>
				<div class="world-clock-form-containr">
					<form action="" autocomplete="off">
						<div class="row">
							<input
								type="text"
								name="city"
								id="city"
								autocomplete="off"
								placeholder="City..."
							/>
							<button class="button-edit">Save</button>
							<button class="button-delete">x</button>
							<datalist id="city-list"> </datalist>
						</div>
					</form>
				</div>
				<div class="world-clock-date">3 dec 2022</div>
			</div>

			<style>
				* {
					box-sizing: border-box;
					font-family: Georgia, "Times New Roman", Times, serif;
				}
				.world-clock-container {
					position: relative;
					background-color: rgba(0, 0, 0, 0.01);
					border-radius: 10px;
					display: flex;
					flex-flow: column nowrap;
					align-items: center;
					justify-content: center;
					padding: 16px 8px 16px;
					margin: 26px;
				}
				.world-clock-date {
					font-size: 14px;
					display: none;
				}
				.world-clock-time {
					font-size: 24px;
					font-family: Arial, Helvetica, sans-serif;
					margin: 12px auto;
					width: 160px;
					height: 160px;
					padding-top: 50px;
					font-weight: 600;
					text-align: left;
					border-radius: 50%;
					background-color: white;
					border: 6px solid #333;
					box-shadow: 1px 2px 4px 2px rgba(0, 0, 0, 0.5);
					color: black;
				}
				.world-clock-city {
					display: none;
					font-size: 30px;
					font-weight: 600;
					text-transform: capitalize;
				}
				form {
					width: 100%;
					text-align: left;
					font-size: 18px;
					text-align: center;
				}
				input {
					display: inline-block;
					padding: 4px 8px;
					font-size: 14px;
					text-align: center;
					font-weight: 400;
					border: 3px solid transparent;
					background-color: #444;
					color: antiquewhite;
					text-transform: uppercase;
					letter-spacing: 1px;
					border-radius: 6px;
					box-shadow: 1px 1px 2px 0 rgba(0, 0, 0, 0.8);
					width: 80%;
				}
				input:focus {
					outline: none;
				}

				button {
					position: Absolute;
					display: inline;
					border-radius: 50px;
					border: none;
					cursor: pointer;
					padding: 4px 8px;
					background-image: linear-gradient(to bottom, #555, #333);
					color: white;
					opacity: 0;
					transition: 0.2s;
				}
				.world-clock-container:hover button {
					opacity: 1;
				}
				button:hover {
					background-image: linear-gradient(to bottom, #333, #555);
					color: white;
				}
				.button-delete {
					top: 8px;
					right: 4px;
				}
				.button-edit {
					top: 8px;
					left: 4px;
				}
			</style>
		</template>

		<div id="clock-wrapper">
			<!-- <world-clock></world-clock> -->
		</div>

		<div class="analog">
			<div class="analog-clock">
				<div class="hour">
					<div id="hr"></div>
				</div>
				<div class="min">
					<div id="mn"></div>
				</div>
				<div class="sec">
					<div id="sc"></div>
				</div>
			</div>
		</div>
		<footer>
			<div class="menu-container">
				<button id="addClock">&plus;</button>
				<h5>World Clock</h5>
				<p>
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam,
					illo!
				</p>
			</div>
		</footer>
		<script src="./src/Clock.js"></script>
		<script>
			const deg = 6;
			const hr = document.getElementById("hr");
			const mn = document.getElementById("mn");
			const sc = document.getElementById("sc");

			setInterval(() => {
				let day = new Date();
				let hh = day.getHours() * 30;
				let mm = day.getMinutes() * deg;
				let ss = day.getSeconds() * deg;

				hr.style.transform = `rotateZ(${hh + mm / 12}deg)`;
				mn.style.transform = `rotateZ(${mm}deg)`;
				sc.style.transform = `rotateZ(${ss}deg)`;
			}, 500);
		</script>
	</body>
</html>
