<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="/styles/main.css" />
		<title>Document</title>
	</head>
	<body>
		<template id="world-clock-template">
			<div class="world-clock-container">
				<div class="world-clock-time">12:25</div>
				<div class="world-clock-form-containr">
					<form action="">
						<div class="row">
							<input
								name="city"
								list="city-list"
								id="city"
								list="cities"
								autocomplete="false"
								placeholder="City..."
							/>
							<button class="button-edit">Save</button>
							<button class="button-delete">x</button>
							<datalist id="city-list"> </datalist>
						</div>
					</form>
				</div>
				<div class="world-clock-date">3 dec 2022</div>
			</div>

			<style>
				* {
					box-sizing: border-box;
					font-family: "Poppins", sans-serif;
				}
				.world-clock-container {
					position: relative;
					background-color: #eee;
					border-radius: 10px;
					box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
					padding: 35px 16px 16px;
					margin: 8px;
				}
				.world-clock-date {
					font-size: 14px;
				}
				.world-clock-time {
					font-size: 36px;
					margin: 24px auto;
					width: 160px;
					padding-top: 50px;
					height: 160px;
					font-weight: 600;
					text-align: left;
					border-radius: 50%;
					background-color: #333333;
					color: white;
				}
				.world-clock-city {
					display: none;
					font-size: 30px;
					font-weight: 600;
					text-transform: capitalize;
				}
				form {
					width: 100%;
					text-align: left;
					font-size: 18px;
				}
				input {
					display: inline-block;
					padding: 4px 8px 4px 16px;
					font-size: 18px;
					font-weight: 600;
					border: 1px solid #a2a2a2;
					border-radius: 4px;
					width: 80%;
				}
				input:focus {
					outline: none;
				}
				input:disabled {
					border: 1px solid transparent;
					padding-left: 0;
					background-color: inherit;
					text-transform: capitalize;
				}
				button {
					position: Absolute;
					display: inline;
					border-radius: 50px;
					border: none;
					cursor: pointer;
					padding: 2px 6px;
					background-image: linear-gradient(to bottom, #7091c2, #1e58af);
					color: white;
					opacity: 0;
					transition: 0.2s;
				}
				.world-clock-container:hover button {
					opacity: 1;
				}
				button:hover {
					background-image: linear-gradient(to bottom, #1e58af, #7091c2);
					color: white;
				}

				.button-delete {
					top: 8px;
					right: 4px;
				}
				.button-edit {
					top: 8px;
					right: 28px;
				}
			</style>
		</template>

		<h1>World Clock</h1>
		<p>
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, illo!
		</p>

		<button id="addClock">&plus;</button>
		<div id="clock-wrapper">
			<!-- <world-clock></world-clock> -->
		</div>

		<script src="./src/Clock.js"></script>
	</body>
</html>
